<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | AI Memory SDK</title>
    <meta name="description" content="Log in to your AI Memory SDK dashboard.">

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .login-section {
            min-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 6rem;
            padding-bottom: 4rem;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: #0D0D10;
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #a1a1aa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: var(--font-heading);
            font-size: 1rem;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-full {
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
            cursor: pointer;
        }

        .btn-disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-links a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(39, 201, 63, 0.1);
            border: 1px solid rgba(39, 201, 63, 0.2);
            color: #86efac;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="grid-overlay"></div>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">AI Memory SDK</a>
            <div class="nav-links">
                <a href="index.html#how-it-works">Architecture</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#docs">Docs</a>
                <a href="https://github.com/Dhanush0792/ai-memory-sdk" target="_blank" class="github-link">GitHub</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="login-section">
            <div class="login-card">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Enter your credentials to access the dashboard.</p>
                </div>

                <div id="alertBox" class="alert"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="name@company.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="submitBtn">Sign In</button>
                </form>

                <div class="auth-links">
                    Don't have an account? <a href="#">Contact Sales</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-col">
                    <span class="footer-logo">AI Memory SDK</span>
                    <span class="status-indicator"><span class="status-dot"></span> Operational</span>
                </div>
                <div class="footer-links">
                    <a href="#">Documentation</a>
                    <a href="https://github.com/Dhanush0792/ai-memory-sdk">GitHub</a>
                    <a href="#">API Reference</a>
                    <a href="#">Status</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 AI Memory SDK. Open Source Infrastructure.</p>
            </div>
        </div>
    </footer>

    <script src="static/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const alertBox = document.getElementById('alertBox');

            // Reset UI
            btn.innerHTML = 'Signing In...';
            btn.classList.add('btn-disabled');
            btn.disabled = true;
            alertBox.style.display = 'none';
            alertBox.className = 'alert';

            try {
                // Determine API URL - adjust if you have a config handling this
                const API_URL = window.location.hostname === 'localhost'
                    ? 'http://localhost:8000/api/v1'
                    : 'https://ai-memory-sdk.onrender.com/api/v1';

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Authentication failed');
                }

                // Success
                localStorage.setItem('access_token', data.access_token);

                // Fetch user role to determine redirect
                const userResponse = await fetch(`${API_URL}/users/me`, {
                    headers: { 'Authorization': `Bearer ${data.access_token}` }
                });

                let redirectUrl = 'index.html';
                if (userResponse.ok) {
                    const userData = await userResponse.json();
                    if (userData.role === 'admin') {
                        redirectUrl = 'admin.html';
                    }
                }

                alertBox.textContent = 'Login successful! Redirecting...';
                alertBox.classList.add('alert-success');
                alertBox.style.display = 'block';

                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);

            } catch (error) {
                console.error('Login Error:', error);
                alertBox.textContent = error.message;
                alertBox.classList.add('alert-error');
                alertBox.style.display = 'block';

                btn.innerHTML = 'Sign In';
                btn.classList.remove('btn-disabled');
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
